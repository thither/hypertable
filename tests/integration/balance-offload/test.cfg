#
# hypertable.cfg
#

# Global properties
Hypertable.Request.Timeout=180000

# HDFS Broker
FsBroker.Hdfs.fs.default.name=hdfs://localhost:9000

# Local Broker
FsBroker.Local.Root=fs/local

# DFS Broker - for clients
FsBroker.Host=localhost

# Hyperspace
Hyperspace.Replica.Host=localhost
Hyperspace.Replica.Dir=hyperspace
Hyperspace.Replica.Workers=20

# Hypertable.Master
Hypertable.LoadBalancer.BalanceDelay.NewServer=10
Hypertable.Monitoring.Interval=5000

# Hypertable.RangeServer
Hypertable.RangeServer.Maintenance.Interval=500
Hypertable.RangeServer.Timer.Interval=500
Hypertable.RangeServer.Range.SplitSize=2M
