#
# hypertable.cfg
#

# HDFS Broker
FsBroker.Hdfs.fs.default.name=hdfs://motherlode000:9000

# Local Broker
FsBroker.Local.Root=fs/local

# DFS Broker - for clients
FsBroker.Host=localhost

# Hyperspace
Hyperspace.Replica.Host=motherlode000
Hyperspace.Replica.Dir=hyperspace
Hyperspace.Replica.Workers=20

Hyperspace.KeepAlive.Interval=150000
Hyperspace.Lease.Interval=4500000
Hyperspace.GracePeriod=1200000

# Hypertable.Master
Hypertable.Master.Host=motherlode000
Hypertable.Master.Workers=20
Hypertable.Master.Gc.Interval=15000

# Hypertable.RangeServer
Hypertable.RangeServer.Range.MetadataSplitSize=4000
Hypertable.RangeServer.Range.SplitSize=20000000
